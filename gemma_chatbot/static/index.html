<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemma Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0eecf;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 90%;
            margin: 40px auto;
            background: #f7d8bf;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .chat-form {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 8px;
            background: #fafafa00;
            border-radius: 0 0 8px 8px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        #file-input {
            display: none;
        }
        .file-label {
            background: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }
        .send-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .send-btn:hover {
            background: #1565c0;
        }
        #file-name-display {
        font-size: 0.85em;
        color: #333;
        margin: 0 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
        flex-shrink: 1; /* Allows the element to shrink if needed */
    }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window">
            <!-- Messages will appear here -->
        </div>
    <form class="chat-form" id="chat-form" autocomplete="off">
        <input type="text" id="message-input" placeholder="Type your message..." required />
        <label for="file-input" class="file-label">ðŸ“Ž</label>
        <input type="file" id="file-input" accept="image/*" />
        
        <!-- ADD THIS NEW ELEMENT -->
        <span id="file-name-display"></span> 

        <button type="submit" class="send-btn">Send</button>
    </form>
    </div>
    <script>
        // Get references to our HTML elements
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message-input");
        const fileInput = document.getElementById('file-input');
        const chatWindow = document.getElementById('chat-window');
        const fileNameDisplay = document.getElementById('file-name-display');
        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        // WebSocket
        ws.onopen = function() {
            console.log("WebSocket connection established.");
            appendMessage("System", "WebSocket connection established. You can start chatting!");
        };
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === 'start_of_stream') {
                // Create a new paragraph for Gemma's response
                const p = document.createElement('p');
                const strong = document.createElement('strong');
                strong.textContent = 'Gemma: ';
                p.appendChild(strong);
                
                // Append the new paragraph to the chat window
                chatWindow.appendChild(p);
                
                // Set it as the current message element
                currentGemmaMessageElement = p; 

            } else if (data.type === 'stream') {
                if (currentGemmaMessageElement) {
                    // Append the new token to the existing text content
                    currentGemmaMessageElement.append(document.createTextNode(data.token));
                    chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll
                }
            } else if (data.type === 'end_of_stream') {
                // The message is complete, so we clear the current element reference
                currentGemmaMessageElement = null; 

            } else if (data.type === 'error') {
                appendMessage("Error", data.message);
            }
        };

        ws.onclose = function() {
            console.log("WebSocket connection closed.");
            appendMessage("System", "WebSocket connection closed. Please refresh to reconnect.");
        };

        // Listen for changes on the file input
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                // If a file is selected, show its name
                fileNameDisplay.textContent = file.name;
            } else {
                // If the user cancels the file selection, clear the name
                fileNameDisplay.textContent = '';
            }
        });

        // Listen for the form submission
        chatForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const message = messageInput.value.trim();
            if (message) {
                // Send the message through WebSocket
                ws.send(JSON.stringify({ type: 'message', message: message }));
                appendMessage("You", message); // Display the message in the chat window
                messageInput.value = ''; // Clear the input field
            }
        });

        function appendMessage(sender, text) {
            const messageElement = document.createElement('p');
            const strong = document.createElement('strong');
            strong.textContent = `${sender}: `;
            messageElement.appendChild(strong);
            messageElement.append(document.createTextNode(text));
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
