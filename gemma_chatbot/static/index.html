<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemma Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0eecf;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the whole page */
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 260px;
            background: #e8cdaf;
            padding: 16px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #d1b99a;
            box-sizing: border-box;
        }

        #new-chat-btn {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: left;
        }
        #new-chat-btn:hover {
            background: #1565c0;
        }

        #conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #conversation-list li {
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #conversation-list li:hover {
            background: #d1b99a;
        }
        
        #conversation-list li.active {
            background: #d1b99a;
            font-weight: bold;
        }

        .chat-container {
            flex-grow: 1; /* This makes the chat container take up the remaining space */
            margin: 0;
            border-radius: 0;
            height: 100%; /* Make it fill the wrapper's height */
            background: #f7d8bf;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        .chat-form {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 8px;
            background: #fafafa00;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <aside id="sidebar">
            <button id="new-chat-btn">âž• New Chat</button>
            <ul id="conversation-list">
                <!-- Conversation items will be dynamically inserted here -->
            </ul>
        </aside>

        <div class="chat-container">
            <div id="chat-window">
                <!-- Messages will appear here -->
            </div>
            <form class="chat-form" id="chat-form" autocomplete="off">
                <input type="text" id="message-input" placeholder="Type your message..." required />
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

        <script>
        // --- DOM Elements ---
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message-input");
        const chatWindow = document.getElementById('chat-window');
        const newChatBtn = document.getElementById('new-chat-btn');
        const conversationList = document.getElementById('conversation-list');

        // --- State Management ---
        let activeConversationId = null;
        let ws = null;
        let currentGemmaMessageElement = null;

        // --- TYPING EFFECT LOGIC (FINAL VERSION) ---
        let tokenQueue = [];
        let animationIntervalId = null;
        let streamEnded = false; // NEW: Flag to track if the stream is complete

        function processTokenQueue() {
            if (animationIntervalId) return; // An animation is already running

            animationIntervalId = setInterval(() => {
                if (tokenQueue.length > 0) {
                    const token = tokenQueue.shift();
                    if (currentGemmaMessageElement) {
                        currentGemmaMessageElement.append(document.createTextNode(token));
                        chatWindow.scrollTop = chatWindow.scrollHeight;
                    }
                } else {
                    // Queue is empty, stop the animation
                    clearInterval(animationIntervalId);
                    animationIntervalId = null;
                    
                    // --- THE FIX ---
                    // Now that the animation is finished, check if the stream also ended
                    if (streamEnded) {
                        currentGemmaMessageElement = null;
                        streamEnded = false; // Reset the flag
                    }
                }
            }, 10);
        }

        // --- WebSocket Logic ---
        function connectWebSocket() {
            if (ws) { ws.close(); }
            if (!activeConversationId) {
                chatWindow.innerHTML = '<p>Select a conversation or start a new one.</p>';
                return;
            }
            ws = new WebSocket(`ws://${window.location.host}/ws/${activeConversationId}`);
            ws.onopen = () => console.log(`WebSocket connected for conversation ${activeConversationId}`);
            ws.onclose = () => console.log("WebSocket connection closed.");
            ws.onerror = (error) => console.error("WebSocket Error:", error);

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'start_of_stream') {
                const p = document.createElement('p');
                const strong = document.createElement('strong');
                strong.textContent = 'Gemma: ';
                p.appendChild(strong);
                chatWindow.appendChild(p);
                currentGemmaMessageElement = p;
                tokenQueue = [];
                streamEnded = false; // Reset the flag for the new stream
                if (animationIntervalId) {
                    clearInterval(animationIntervalId);
                    animationIntervalId = null;
                }
            } else if (data.type === 'stream') {
                tokenQueue.push(data.token);
                processTokenQueue();
            } else if (data.type === 'end_of_stream') {
                // --- THE FIX ---
                // Don't nullify the element here. Just set the flag.
                streamEnded = true;
            } else if (data.type === 'error') {
                appendMessage("Error", data.message);
            } else if (data.type === 'history') {
                chatWindow.innerHTML = '';
                data.messages.forEach(msg => {
                    appendMessage(msg.role === 'user' ? 'You' : 'Gemma', msg.content);
                });
            }
        }

        // --- Conversation Management & Other Functions (No changes below this line) ---
        async function fetchAndRenderConversations() {
            try {
                const response = await fetch('/conversations');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                conversationList.innerHTML = '';
                data.forEach(conv => {
                    const li = document.createElement('li');
                    li.textContent = conv.title;
                    li.dataset.id = conv.id;
                    if (conv.id === activeConversationId) li.classList.add('active');
                    conversationList.appendChild(li);
                });
                if (!activeConversationId && data.length > 0) setActiveConversation(data[0].id);
            } catch (error) {
                console.error("Failed to fetch conversations:", error);
            }
        }

        async function createNewConversation() {
            try {
                const response = await fetch('/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: "New Chat" })
                });
                if (!response.ok) throw new Error('Failed to create');
                const newConv = await response.json();
                setActiveConversation(newConv.id);
                await fetchAndRenderConversations();
            } catch (error) {
                console.error("Failed to create new conversation:", error);
            }
        }

        function setActiveConversation(id) {
            activeConversationId = id;
            chatWindow.innerHTML = '';
            document.querySelectorAll('#conversation-list li').forEach(li => li.classList.toggle('active', li.dataset.id == id));
            connectWebSocket();
        }

        async function initializeApp() {
            try {
                const response = await fetch('/conversations');
                if (!response.ok) throw new Error('Initial fetch failed');
                const data = await response.json();
                if (data.length > 0) await fetchAndRenderConversations();
                else await createNewConversation();
            } catch (error) {
                console.error("Initialization failed:", error);
            }
        }
        
        newChatBtn.addEventListener('click', createNewConversation);

        conversationList.addEventListener('click', (event) => {
            if (event.target && event.target.tagName === 'LI') {
                const id = parseInt(event.target.dataset.id);
                if (id !== activeConversationId) setActiveConversation(id);
            }
        });

        chatForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                appendMessage("You", message);
                ws.send(JSON.stringify({ message: message }));
                messageInput.value = '';
            }
        });
        
        function appendMessage(sender, text) {
            const messageElement = document.createElement('p');
            const strong = document.createElement('strong');
            strong.textContent = `${sender}: `;
            messageElement.appendChild(strong);
            messageElement.append(document.createTextNode(text));
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
