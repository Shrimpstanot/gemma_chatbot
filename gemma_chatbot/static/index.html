<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemma Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0eecf;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling on the whole page */
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 260px;
            background: #e8cdaf;
            padding: 16px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #d1b99a;
            box-sizing: border-box;
        }

        #new-chat-btn {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 16px;
            text-align: left;
        }
        #new-chat-btn:hover {
            background: #1565c0;
        }

        #conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #conversation-list li {
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #conversation-list li:hover {
            background: #d1b99a;
        }
        
        #conversation-list li.active {
            background: #d1b99a;
            font-weight: bold;
        }

        .chat-container {
            flex-grow: 1; /* This makes the chat container take up the remaining space */
            margin: 0;
            border-radius: 0;
            height: 100%; /* Make it fill the wrapper's height */
            background: #f7d8bf;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }

        .chat-form {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 8px;
            background: #fafafa00;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px;
            height: 38px;
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            background-color: #f0f0f0;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background-color: #e0e0e0;
        }

        .send-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 38px;
            border: none;
            border-radius: 4px;
            background-color: #1976d2;
            color: white;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #1565c0;
        }
        .upload-btn {
            background: #e8cdaf;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }

        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <aside id="sidebar">
            <button id="new-chat-btn">âž• New Chat</button>
            <ul id="conversation-list">
                <!-- Conversation items will be dynamically inserted here -->
            </ul>
        </aside>

        <div class="chat-container">
            <div id="chat-window">
                <!-- Messages will appear here -->
            </div>
            <form class="chat-form" id="chat-form" autocomplete="off">
                <!-- File Upload Button -->
                <input type="file" id="file-input" multiple hidden />
                <label for="file-input" class="upload-btn">ðŸ“Ž</label>

                <input type="text" id="message-input" placeholder="Type your message..." required />
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

        <script src="/static/main.js"></script>
</body>
</html>
