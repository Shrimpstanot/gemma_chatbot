<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemma Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-wrapper">
        <aside id="sidebar">
            <div class="d-grid mb-3">
                <button id="new-chat-btn" class="btn btn-primary">âž• New Chat</button>
            </div>
            <ul id="conversation-list" class="list-group list-group-flush flex-grow-1">
                <!-- Conversation items will be dynamically inserted here -->
            </ul>
            <div class="mt-auto">
                <button id="logout-btn" class="btn btn-outline-secondary w-100">Logout</button>
            </div>
        </aside>

        <div class="chat-container">
            <div id="chat-window">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-form-wrapper">
                <form class="chat-form" id="chat-form" autocomplete="off">
                    <div class="input-group">
                        <input type="file" id="file-input" multiple hidden />
                        <label for="file-input" class="btn btn-secondary">ðŸ“Ž</label>
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required />
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
