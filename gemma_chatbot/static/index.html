<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemma Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f0eecf;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 90%;
            margin: 40px auto;
            background: #f7d8bf;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-window {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .chat-form {
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 8px;
            background: #fafafa00;
            border-radius: 0 0 8px 8px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        #file-input {
            display: none;
        }
        .file-label {
            background: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }
        .send-btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .send-btn:hover {
            background: #1565c0;
        }
        #file-name-display {
        font-size: 0.85em;
        color: #333;
        margin: 0 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 150px;
        flex-shrink: 1; /* Allows the element to shrink if needed */
    }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window">
            <!-- Messages will appear here -->
        </div>
    <form class="chat-form" id="chat-form" autocomplete="off">
        <input type="text" id="message-input" placeholder="Type your message..." required />
        <label for="file-input" class="file-label">ðŸ“Ž</label>
        <input type="file" id="file-input" accept="image/*" />
        
        <!-- ADD THIS NEW ELEMENT -->
        <span id="file-name-display"></span> 

        <button type="submit" class="send-btn">Send</button>
    </form>
    </div>
    <script>
        // Get references to our HTML elements
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message-input");
        const fileInput = document.getElementById('file-input');
        const chatWindow = document.getElementById('chat-window');
        const fileNameDisplay = document.getElementById('file-name-display'); // NEW: Get the display element

        // NEW: Listen for changes on the file input
        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                // If a file is selected, show its name
                fileNameDisplay.textContent = file.name;
            } else {
                // If the user cancels the file selection, clear the name
                fileNameDisplay.textContent = '';
            }
        });

        // Listen for the form submission
        chatForm.addEventListener("submit", async function(event) {
            event.preventDefault();

            const message = messageInput.value;
            const file = fileInput.files[0];

            if (!message) {
                return;
            }

            appendMessage("you", message);

            let endpoint = "/chat";
            let body;

            if (file) {
                endpoint = "/chat-with-image";
                const formData = new FormData();
                formData.append("caption", message);
                formData.append("image", file);
                body = formData;
            } else {
                endpoint = "/chat";
                body = JSON.stringify({ message: message });
            }

            const fetchOptions = {
                method: "POST",
                body: body,
            };

            if (!file) {
                fetchOptions.headers = { 'Content-Type': 'application/json' };
            }

            try {
                const response = await fetch(endpoint, fetchOptions);
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(`Network response was not ok: ${errorData}`);
                }
                const data = await response.json();
                appendMessage("Gemma", data.response);
            } catch (error) {
                console.error("Error:", error);
                appendMessage("Error", "Sorry, something went wrong.");
            }
            
            // Clear the input fields after sending
            messageInput.value = "";
            fileInput.value = "";
            fileNameDisplay.textContent = ""; // NEW: Clear the file name display
        });

        function appendMessage(sender, text) {
            const messageElement = document.createElement('p');
            const strong = document.createElement('strong');
            strong.textContent = `${sender}: `;
            messageElement.appendChild(strong);
            messageElement.append(document.createTextNode(text));
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
